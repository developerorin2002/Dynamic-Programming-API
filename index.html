<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-center">Search Your Phone</h1>
    </header>
    <main>
      <section>
        <div class="container text-center">
          <input type="text" class="w-100 py-2" id="input-field">
          <button class="btn btn-success my-2" id="btn">Search Your Phone</button>
        </div>
      </section>
        <section>
           <div class="container">
              <div class="row row-cols-1 row-cols-md-3 g-4" id="phone-container">
                <!-- here dynamically load phone -->
              </div>
           </div>
        </section>
        <section class="my-4">
          <div class="d-none" id="not-found">
            <h1 class="text-center text-warning">No Phone Found</h1>
          </div>
        </section>
        <section class="d-none" id="spinner">
          <div class="d-flex justify-content-center align-items-center py-5">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>
        <section class="container text-center">
          <button class="btn btn-info text-white d-none" id="show-btn">Show All </button>
        </section>

        <section>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <h1 id="Storage"></h1>
                  <h1 id="chipset"></h1>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
